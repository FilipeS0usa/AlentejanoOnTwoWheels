<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Alentejano on Two Wheels</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <img
            src="img/logo.png"
            alt="Alentejano on Two Wheels Logo"
            class="logo"
          />
          <h1>Alentejano on Two Wheels</h1>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="trips.html">Trips</a>
          <a href="gallery.html">Gallery</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h1>Photo Gallery</h1>
        <p>
          A visual journey through my motorcycle adventures. 
          From breathtaking landscapes to memorable moments on the road.
        </p>
      </section>

      <!-- Gallery Filters -->
      <section class="section">
        <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
          <button class="btn btn-secondary filter-btn active" data-filter="all">All Photos</button>
          <button class="btn btn-secondary filter-btn" data-filter="landscape">Landscapes</button>
          <button class="btn btn-secondary filter-btn" data-filter="road">Roads</button>
          <button class="btn btn-secondary filter-btn" data-filter="motorcycle">Motorcycle</button>
          <button class="btn btn-secondary filter-btn" data-filter="cities">Cities</button>
        </div>
      </section>

      <!-- Gallery Grid -->
      <section class="section">
        <div id="gallery-container" class="gallery-grid">
          <!-- Gallery items will be loaded dynamically -->
        </div>
      </section>

      <!-- Load More Button -->
      <section class="section" style="text-align: center;">
        <button id="load-more" class="btn btn-secondary" style="display: none;">Load More Photos</button>
      </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" style="display: none;">
      <div class="lightbox-content">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-caption">
          <h3 id="lightbox-title"></h3>
          <p id="lightbox-description"></p>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 Alentejano on Two Wheels | Made with ❤️ for the open road</p>
    </footer>

    <script src="js/gallery.js"></script>
  </body>
</html>
